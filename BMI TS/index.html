<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <script type="module" src="dist/app.js" defer></script>
    <!-- <script type="module" src="src/prototype/app.js" defer></script> -->

    <title>BMI</title>
  </head>
  <body>
    <h1>BMI CALCULATOR</h1>

    <div class="main-container">
      <form id="formId">
        <label for="IdHeight">HEIGHT (m)</label>
        <input type="text" id="IdHeight" value="1.7" />
        <label for="IdWeight">WEIGHT (kg)</label>
        <input type="text" id="IdWeight" value="60" />
        <div>
          <input type="radio" id="genderW" name="drone" value="Women" checked />
          <label for="genderW">Woman</label>
        </div>

        <div>
          <input type="radio" id="genderM" name="drone" value="Man" />
          <label for="genderM">Man</label>
        </div>
        <button type="submit">Calculate</button>
      </form>
      <div id="entry"></div>
    </div>
    <div class="info-container" id="InfoEntry"></div>

    <!-- ======================= -->
    <!--      TEMPLATES          -->
    <!-- ======================= -->

    <template id="tpl-bmi-result">
      <div class="BMI-calculated">
        <h2>Your BMI: <span class="bmi-value"></span> and it's <span class="cond-value"></span></h2>
        <p>*Visualisation is imperfect, please go by your BMI</p>
      </div>
    </template>
    <template id="nothing"><p></p></template>

    <template id="tpl-info-underweight">
      <p class="BMI-Info" style="color: white">
        Being underweight means your body mass is below the range normally required for good health. Your body may lack the nutrition it needs to maintain its tissues and functions. If your BMI is below 18.5, you should see a healthcare provider for testing. Having underweight can cause serious health risks or be a sign of a serious underlying condition.
      </p>
    </template>

    <template id="tpl-info-overweight">
      <p class="BMI-Info" style="color: orange">Being overweight is having more body fat than is considered healthy. Being overweight is especially common where food supplies are plentiful and lifestyles are sedentary. </p>
    </template>

    <template id="tpl-info-obese">
      <p class="BMI-Info" style="color: red">Obesity is a medical condition, considered by multiple organizations to be a disease, in which excess body fat has accumulated to such an extent that it can have negative effects on health. Obesity is a leading preventable cause of death worldwide. <br><b>Please go to your doctor!<b><br></p>
    </template>
  </body>
</html>
